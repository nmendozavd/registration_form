<!DOCSTYLE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
    <h1> My Registration Form</h1>
        <form action="">
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>

            <label id="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>

            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label>
            <br>

            <p>Short description about yourself:</p>
            <br>
            <textarea id="desc" cols="30" rows="10"></textarea>
            <br>

            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            <br>
    
            <input type="submit" value="Submit Me!!">
            <br>
        </form>
    </body>
</html>
